<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Galeri Foto Publik</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 text-white min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸ“¸ Galeri Publik</h1>

    <div id="gallery" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

    <p class="mt-10 text-center text-sm text-gray-400">
      Powered by GitHub âœ¨ | Â© 2025 FotoShare Cloud
    </p>

    <script>
      async function loadGallery() {
        const repo = "BramantaraWP/zPhoto";
        const folder = "images";
        const url = `https://api.github.com/repos/${repo}/contents/${folder}`;

        const res = await fetch(url);
        const data = await res.json();

        const gallery = document.getElementById("gallery");

        data.forEach((file) => {
          if (file.type === "file" && file.download_url) {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            img.className =
              "rounded-xl shadow-lg hover:scale-105 transition-transform duration-300";

            gallery.appendChild(img);
          }
        });
      }

      loadGallery();
    </script>
  </body>
</html>
